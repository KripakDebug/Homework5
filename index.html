<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>FigmaForm</title>
  </head>
  <body>
    <div class="contact-us">
      <div class="contact-us__wrapper">
          <h2 class="contact-us__title">Contact Us</h2>
        <form class="contact-us__form" action="form">
          <label  class="contact-us__item">
              <div class="contact-us__item__title">Full Name</div>
              <input class="form-item" maxlength="40" name="text" placeholder="Ram Kaji" type="text" />
          </label>
          <label class="contact-us__item">
                <div class="contact-us__item__title">Your Email Address</div>
                <input class="form-item" id="email" placeholder="hello@lastdoor.store" type="email" />
          </label>
          <label class="contact-us__item">
                <div class="contact-us__item__title">Your Message</div>
              <textarea class="form-item" name="text" placeholder="Type your message here..." id="message"  rows="5"></textarea>
          </label>
        </form>
            <button class="btn">Submit Your Message</button>
      </div>
    </div>
    <div class="footer">
      <div class="footer__text">Copyright Â© 2018 LastDoor.Store</div>
    </div>
  </body>
</html>
